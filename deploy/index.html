<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>index</title>
	<style type="text/css">
		html {
			background: #fff url(img/meijerphotosite.jpg) no-repeat top center;
		}
		div.videoModal {
			width: 680px;
			height: 430px;
			background: transparent;
			position: fixed;
		    top: 190px;
	    	left: 50%;
		    margin-left: -340px;
			z-index: 9999;
		}
		div#banner {
			position: relative;
			width: 1048px;
			margin: 0 auto;
		}
		#bannerSWF {
			position: absolute;
			top: 158px;
			left: 229px;
		}
	</style>
	<script src="js/swfobject.js" type="text/javascript"></script>
	<script src="http://www.meijer.com/js/jquery.1.4.4-ui.1.8.6.min.js" type="text/javascript"></script>
	<script type="text/javascript" charset="utf-8">
		var launchVideoModal = function(tTxt,vSrc,clickTxt,clickUrl){
			$("div.videoModal").remove();
			$("body").append('<div class="videoModal"><div id="videoModalSWF" class="swfArea"></div></div>');
			//$("div.videoModal").append('<p>' + tTxt + '</p><p>' + vSrc + '</p><p>' + clickTxt + '</p><p>' + clickUrl + '</p>');
			
			var flashvars = { 
				"titleTxt": "Posters", 
				"vidSrc" : "http://c3323853.r53.cf0.rackcdn.com/Meijer_Calender.flv",
				"clickTxt" : "Clicky!",
				"clickUrl" : "http://www.meijerphoto.com" 
			};
			var params = { "wmode":"transparent", "allowScriptAccess":"sameDomain", "allowFullscreen":"true", "base":"swf" };
			var setAttributes = function (id) {
				return { "id":id, "class":"flash-swf-object" };
			}
			swfobject.embedSWF("swf/meijer_photo_vidplayer.swf", "videoModalSWF", "640", "390", "9.0.0", "swf/expressInstall.swf", flashvars, params, setAttributes("swfLPHero"));
		
		};
		var closeVideoModal = function() {
			$("div.videoModal").remove();
		}
		$(document).ready(function(){
			$("input.launcher").bind("click",function(){ launchVideoModal(new Date(),new Date(),new Date(),new Date()) });
		});
	</script>
</head>

<body>
	<input type="button" class="launcher" value="Click!"/>
	<div id="banner">
		<script type="text/javascript" charset="utf-8">
			var flashvars = { };
			var params = { "wmode":"transparent", "allowScriptAccess":"sameDomain", "base":"swf" };
			var setAttributes = function (id) {
				return { "id":id, "class":"flash-swf-object" };
			}
			swfobject.embedSWF("swf/SNP_3319_May11_Meijer_Flash_Banners_612.swf", "bannerSWFArea", "745", "250", "9.0.0", "swf/expressInstall.swf", flashvars, params, setAttributes("bannerSWF"));

		</script>
		<div id="bannerSWFArea"></div>
	</div>
</body>
</html>
