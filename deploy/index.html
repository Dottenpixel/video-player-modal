<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>index</title>
	<style type="text/css">
		div.videoModal {
			background: #bbb;
			padding: 16px;
		}
	</style>
	<script src="http://www.meijer.com/js/jquery.1.4.4-ui.1.8.6.min.js" type="text/javascript"></script>
	<script type="text/javascript" charset="utf-8">
		var launchVideoModal = function(tTxt,vSrc,clickTxt,clickUrl){
			$("div.videoModal").remove();
			$("body").append('<div class="videoModal"></div>');
			$("div.videoModal").html('<p>' + tTxt + '</p><p>' + vSrc + '</p><p>' + clickTxt + '</p><p>' + clickUrl + '</p>');
			
			
		};
		$(document).ready(function(){
			$("input.launcher").bind("click",function(){ launchVideoModal(new Date(),new Date(),new Date(),new Date()) });
		});
	</script>
</head>

<body>
	<input type="button" class="launcher" value="Click!"/>

</body>
</html>
